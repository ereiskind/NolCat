<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Wizard</title>
</head>
<body>
    <h1>Preset Queries and Query Wizard</h1>

    <form action="{{ url_for('view_usage.use_predefined_SQL_query') }}" method="POST">
        {{ form.csrf_token }}
        <h2>Select Date Range</h2>
        <label>
            {{ form.begin_date.label}}
            {{ form.begin_date }}
        </label>
        <label>
            {{ form.end_date.label}}
            {{ form.end_date }}
        </label>

        <h2>Select Type of Query</h2>
        <label>
            {{ form.query_options.label}}
            {{ form.query_options }}
        </label>

        <h3>Select Query Wizard Options</h3>
        <!--ToDo: Fields for construction query wizard queries go here-->
        <!--
            ToDo: Create wizard for constructing queries
                * Checkbox select on fields initiates SELECT statement values and JOIN values
                * Fixed COUNTER vocab fields use checkboxes for WHERE <field> = <value> OR <value>...
                * Radio button option for fields to use in GROUP BY
                * Nest checkboxes in radio button options for FILTER BY?
                * Fiscal year and usage month will always be part of SORT BY
            ToDo: For resource titles and vendor names (possibly sources as well), provide text boxes with fuzzy search that allow pre-screening of results that will be pulled up
        -->
        
        <input type="submit" value="Submit">
    </form>

    <p><a href="{{ url_for('view_usage.view_usage_homepage') }}">Click here</a> to return to the "Ways to View Usage" page.</p>
</body>
</html>
