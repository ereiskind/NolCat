<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Wizard (cont'd)</title>
</head>
<body>
    <h1>Query Wizard <small>(continued)</small></h1>

    {% if report_type == "PR" %}
        <form action="{{ url_for('view_usage.construct_query_with_wizard') }}" method="POST">
            {{ form.csrf_token }}
            <label>
                {{ form.display_fields.label }}
                {{ form.display_fields }}
            </label>
            <br>
            <label>
                {{ form.platform_filter.label }}
                {{ form.platform_filter }}
            </label>
            <br>
            <label>
                {{ form.data_type_filter.label }}
                {{ form.data_type_filter }}
            </label>
            <br>
            <label>
                {{ form.access_method_filter.label }}
                {{ form.access_method_filter }}
            </label>
            <br>
            <label>
                {{ form.metric_type_filter.label }}
                {{ form.metric_type_filter }}
            </label>
            <br>
            <input type="submit" value="Submit">
        </form>
    {% endif %}

    {% if report_type == "DR" %}
        <form action="{{ url_for('view_usage.construct_query_with_wizard') }}" method="POST">
            {{ form.csrf_token }}
            <input type="submit" value="Submit">
        </form>
    {% endif %}

    {% if report_type == "TR" %}
        <form action="{{ url_for('view_usage.construct_query_with_wizard') }}" method="POST">
            {{ form.csrf_token }}
            <input type="submit" value="Submit">
        </form>
    {% endif %}

    {% if report_type == "IR" %}
        <form action="{{ url_for('view_usage.construct_query_with_wizard') }}" method="POST">
            {{ form.csrf_token }}
            <input type="submit" value="Submit">
        </form>
    {% endif %}
</body>
</html>
