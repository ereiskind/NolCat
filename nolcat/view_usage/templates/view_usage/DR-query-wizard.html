<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DR Query Wizard</title>
</head>
<body>
    <h1>DR Query Wizard <small>(continued)</small></h1>

    {% with message = get_flashed_messages() %}
        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
    {% endwith %}

    <form action="{{ url_for('view_usage.construct_DR_query_with_wizard') }}" method="POST">
        {{ form.csrf_token }}
        <input type="submit" value="Submit">
    </form>

</body>
</html>
