<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingest Usage</title>
</head>
<body>
    <h1>Ingest Usage Homepage</h1>

    {% with message = get_flashed_messages() %}
        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
    {% endwith %}

    <ul>
        <li>To upload a tabular COUNTER report, <a href="{{ url_for('ingest_usage.upload_COUNTER_reports') }}">click here</a>.</li>
        <li>To make a SUSHI call, <a href="{{ url_for('ingest_usage.harvest_SUSHI_statistics') }}">click here</a>.</li>
        <li>To save a non-COUNTER usage file, <a href="{{ url_for('ingest_usage.upload_non_COUNTER_reports') }}">click here</a>.</li>
    </ul>
</body>
</html>
