<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make SUSHI Call</title>
</head>
<body>
    <h1>Make SUSHI Call</h1>

    <form action="{{ url_for('ingest_usage.harvest_SUSHI_statistics') }}" method="POST">
        {{ form.csrf_token }}
        <li><label>
            {{ form.statistics_source.label }}
            {{ form.statistics_source }}

        <li><label>
            {{ form.begin_date.label }}

        <br>
        <li><label>
            {{ form.end_date.label }}
            {{ form.end_date }}
        </label></li>
        <input type="submit" value="Submit">
    </form>

</html>
